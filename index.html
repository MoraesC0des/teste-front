<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Processo Seletivo</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/style.min.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>

    <div class="container">
        <!-- Vitrine 1 -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Produto 1 <button class="cta">Adicionar ao carrinho</button></div>
                <div class="swiper-slide">Produto 2 <button class="cta">Adicionar ao carrinho</button></div>
                <div class="swiper-slide">Produto 3 <button class="cta">Adicionar ao carrinho</button></div>
            </div>
            <!-- Adicione botões de navegação e paginação se necessário -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Produto adicionado ao carrinho!</p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/lib/jquery.min.js"></script>
    <!-- Swiper JS -->
    <script src="js/lib/swiper-bundle.min.js"></script>
    <!-- Arquivo JS customizado -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
</html>
